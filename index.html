<!DOCTYPE html>
<html>
<head>
  <title>Courasel</title>
  <link rel="stylesheet" href="style.css" type="text/css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
  <div id="container">
    <div id="courasel-header">
      <h1>Our Reviews</h1>
      <div id="underline"></div>
    </div>
    
    <div class="courasel">
      <div class="courasel-item">
            <img class="person-img" id="person-img" src="images/person-1.jpg" alt="person">
            <h4 id="name">Susan Smith</h4>
            <h4 id="title">WEB DEVELOPER</h4>
            <p id="text">Lorem ipsum dolor, sit amet consectetur adipisicing elit. Deleniti in architecto neque mollitia. Ab doloribus obcaecati fuga, minima neque tempore amet reiciendis maxime at? Aperiam.</p>

            <div id="arrow-btn">
              <button id="arrow-prev"><</button>
              <button id="arrow-next">></button>
            </div>
           <button id="random-btn">Surprise Me</button>
      </div>   
    </div> 
   </div> 

   <script src="script.js" type="text/javascript">

   </script>
</body>
</html>
